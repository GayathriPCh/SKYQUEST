<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Celestial Events Calendar 2024</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Mono', monospace;
            background-image: url('cal.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .calendar-container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            width: 80%;
            max-width: 800px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .calendar-header h2 {
            font-size: 1.5em;
            margin: 0;
        }

        .navigation-button {
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.5em;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day {
            position: relative;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            cursor: pointer;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .event-details {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            display: none;
            pointer-events: none;
        }

        .day:hover .event-details {
            display: block;
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <div class="calendar-header">
        <button class="navigation-button" onclick="prevMonth()">&lt;</button>
        <h2 id="month-year"></h2>
        <button class="navigation-button" onclick="nextMonth()">&gt;</button>
    </div>
    <div class="calendar" id="calendar">
        <!-- Calendar content will be generated by JavaScript -->
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const calendar = document.getElementById('calendar');
        const monthYearElement = document.getElementById('month-year');

        // Specify celestial events for each day
       const events = {
    '2024-01-03': 'Quadrantids Meteor Shower',
    '2024-01-27': 'Mars, Venus, and Mercury Alignment',
    '2024-01-25': 'Comet 144P/Kushida',
    '2024-01-15': 'Asteroid Vesta',
    '2024-01-25': 'Wolf Moon',
    
    '2024-02-14': 'C/2021 S3 (PanSTARRS)',
    '2024-02-24': 'Snow Moon',

    '2024-03-20': 'Spring/Summer Equinox',
    '2024-03-25': 'Penumbral Lunar Eclipse',
    '2024-03-25': 'Worm Moon',

    '2024-04-08': 'The Great North American Eclipse',
    '2024-04-08': 'Comet Pons-Brooks',
    '2024-04-22': 'Lyrids Meteor Shower',
    '2024-04-24': 'Pink Moon',

    '2024-05-06': 'Eta Aquarids Meteor Shower',
    '2024-05-23': 'Flower Moon',

    '2024-06-20': 'Summer/Winter Solstice',
    '2024-06-23': 'Strawberry Moon',

    '2024-07-28': 'Delta Aquarids Meteor Shower',
    '2024-07-22': 'Buck Moon',

    '2024-08-12': 'Perseids Meteor Shower',
    '2024-08-19': 'Sturgeon Moon',

    '2024-09-27': 'Comet C/2023 A3 (Tsuchinshanâ€“ATLAS)',
    '2024-09-18': 'September Equinox',
    '2024-09-18': 'Harvest Moon',

    '2024-10-02': 'Annular Solar Eclipse',
    '2024-10-05': 'Asteroid Fly-by',
    '2024-10-07': 'Draconids Meteor Shower',
    '2024-10-21': 'Orionids Meteor Shower',
    '2024-10-17': 'Hunter Moon',

    '2024-11-04': 'Taurids Meteor Shower',
    '2024-11-17': 'Leonids Meteor Shower',
    '2024-11-15': 'Beaver Moon',

    '2024-12-13': 'Geminids Meteor Shower',
    '2024-12-21': 'December Solstice',
    '2024-12-21': 'Ursids Meteor Shower',
    '2024-12-15': 'Cold Moon'
};


        // Get the current month
        let currentDate = new Date();
        let currentYear = currentDate.getFullYear();
        let currentMonth = currentDate.getMonth() + 1;

        // Generate the calendar for the current month
        generateCalendar(currentYear, currentMonth);

        function generateCalendar(year, month) {
            // Clear previous content
            calendar.innerHTML = '';

            // Get the number of days in the month
            const daysInMonth = new Date(year, month, 0).getDate();

            // Set the header text
            monthYearElement.textContent = `${getMonthName(month)} ${year}`;

            // Create the header
            const header = document.createElement('div');
            header.classList.add('day');
            header.textContent = 'Sun';
            calendar.appendChild(header);

            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                day.classList.add('day');
                day.textContent = i;

                // Add event details if available
                const dateKey = `${year}-${month.toString().padStart(2, '0')}-${i.toString().padStart(2, '0')}`;
                if (events[dateKey]) {
                    const eventDetails = document.createElement('div');
                    eventDetails.classList.add('event-details');
                    eventDetails.textContent = events[dateKey];
                    day.appendChild(eventDetails);
                }

                calendar.appendChild(day);
            }
        }

        function getMonthName(month) {
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            return monthNames[month - 1];
        }

        window.prevMonth = function () {
            if (currentMonth === 1) {
                currentMonth = 12;
                currentYear--;
            } else {
                currentMonth--;
            }
            generateCalendar(currentYear, currentMonth);
        };

        window.nextMonth = function () {
            if (currentMonth === 12) {
                currentMonth = 1;
                currentYear++;
            } else {
                currentMonth++;
            }
            generateCalendar(currentYear, currentMonth);
        };
    });
</script>

</body>
</html>
